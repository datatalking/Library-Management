<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>{{title}}</title>
    </head>
<!-- FLASH MESSAGE -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <h1>{{msg}}</h1>
        {% endfor %}
    {% endif %}    
{% endwith %}  

{% block content %}

{% endblock %}

</html>
